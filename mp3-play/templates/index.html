<html>
    <head>
        <title>Welcome to my Music App</title>
    </head>
    <body>
        <h1>Hello, {{ session['username'] }}</h1>
        Here are the new songs:
        <br><br>
        {% for song in songs %}
        <li>                
            {{ song.song_name }} 
            <br>
            <audio controls>
                <source src="/songs/{{ song.song_name }}" type="audio/mpeg">
            </audio>
        
        </li>
       {% endfor %}
       <br>

        <p>Click <a href="{{ url_for('playlists') }}">here</a> See My playlists.</p>
        <br>
        <p>Click <a href="{{ url_for('create_playlist') }}">here</a> to Create a playlists.</p>
        <br>      
        <p>Click <a href="{{ url_for('add_song_to_playlist') }}">here</a> to Add a song to a Playlist.</p>
        <br>
        <p>Click <a href="{{ url_for('logout') }}">here</a> to logout.</p>
    </body>
</html>
